server:
  port: 8083

spring:
  application:
    name: service-c
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres  # ⚠️ Убедись, что этот пароль совпадает с тем, что в docker-compose.yml
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: localhost:9092
  liquibase:
    enabled: false